<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon_io/favicon.ico">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__navigation">
                <a href="#about">About</a>
                <a href="#finder">Finder</a>
            </div>
            <div class="header__logo">
                <h1 class="header__logo__title">PATHFINDER</h1>
                <h3 class="header__logo__subtitle">FOR TRAVELLERS</h3>
            </div>
        </div>
    </header>

    <div id="pages">
        <section id="about">
            <div class="about__wrapper container"></div>
        </section>
        <section id="finder">
            <div class="finder__wrapper container"></div>
        </section>
    </div>


    <script id="template-about" type="text/x-handlebars-template">
    </script>


    <script id="template-finder" type="text/x-handlebars-template">
                <h1 class="finder__title">{{title}}</h1>
                <div class="finder__grid"></div>
                <button class="finder__button">{{btnText}}</button>
</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

    <script src="js/app.js" type="module"></script>
</body>

</html>
